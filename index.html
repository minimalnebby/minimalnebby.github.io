<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Chain Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Compoundo</h1>
        <p>Complete the chain of compound words!</p>

        <div class="word-chain">
            <span id="start-word"></span> <!-- Dynamically filled by script -->
            <div id="word-inputs" class="inputs">
                <!-- Word input fields will be generated here -->
            </div>
            <span id="end-word"></span> <!-- Dynamically filled by script -->
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your word..." autofocus>
            <button id="submit-btn">Submit</button>
        </div>

        <div id="feedback"></div>
        <div id="mistakes">Mistakes: 0 / 4</div>

        <div id="game-over" class="hidden">
            <p id="game-over-message"></p>
            <button id="restart-btn">Restart Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
